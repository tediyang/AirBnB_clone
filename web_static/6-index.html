<!DOCTYPE html>
<!-- example of html header and footer -->
<html lang="en">
    <head>
    <!-- Create the body of the page with its attr an values-->
        <meta charset="utf-8">
        <title> AirBnB Clone </title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">

        <div class="container">
            <section class="filters">

                    <h3> States </h3>

                        <li>
                            <h2> Abuja: </h2>

                                <li> Kubua </li>
                                <li> Gwarinpa </li>

                        <li>
                            <h2> Lagos: </h2>

                                <li> Surulere </li>
                                <li> Satellite </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3> Amenities </h3>
                    <h4> Electricity, Water fees, ... </h4>
                    <ul class="popover">
                        <li> Clothes </li>
                        <li> Electricity </li>
                        <li> Foods </li>
                        <li> House rent </li>
                        <li> Transport fees </li>
                    </ul>
                </div>
                <button>
                    <p> Search </p>
                </button>
            </section>
        </div>
        <footer>
            <p> Best School </p>
        </footer>
